<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問1-5</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <button class="btn btn-secondary" onclick="history.back()" style="position: absolute; top: 10px; left: 10px;">
        <i class="fas fa-arrow-left"></i> 戻る
    </button>
    <h1 id="question-text" class="mb-4" style="display: none;">問題文がここに表示されます</h1>
    <div class="form-group">
        <input type="text" id="answer-input" class="form-control" placeholder="解答を入力してください" autocomplete="off">
    </div>
    <button id="submit-answer" class="btn custom-button">解答する</button>
    <button id="view-hint" class="btn custom-button">ヒントを見る</button>
    <div id="hint" class="alert alert-warning mt-3" style="display: none;"></div>
    <div id="result" class="mt-3"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/question.js"></script>
</body>
</html>
